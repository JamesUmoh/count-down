<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href="countdown.css">
</head>
<body>
  <div class="countdown">
    <video autoplay loop muted plays-inline id="myVideo">
        <source src="https://cdn.pixabay.com/video/2018/04/16/15629-265015278_large.mp4" type="video/mp4">
      </video>

     
      
      <form action="">

        <h1>Create Your Event Countdown</h1>
      <div class="input">
        <span>Event Name</span>
        <input type="text" placeholder="Please Enter Your Name">
      </div>

      <div class="input">
        <span>Choose Event Date</span>
        <input type="datetime-local">
      </div>

      <input type="submit" value="CREATE NOW" id="btn">

    </form>

    <!-- <div class="timer">
    <div id="days"></div>

    <div id="seconds"></div>
    </div> -->

  </div>

  <script src="count.js"></script>
</body>
</html>
