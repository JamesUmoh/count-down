<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down 3</title>
    <link rel="stylesheet" href="countdown3.css">
</head>
<body>


    <div class="countdown">
        <video autoplay loop muted plays-inline id="myVideo">
            <source src="https://cdn.pixabay.com/video/2018/04/16/15629-265015278_large.mp4" type="video/mp4">
          </video>

        <div class="main-container">


          <div class="timer">

            <div class="sub-timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit-name">DAYS</p>
            </div>


            <div class="sub-timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit-name">HOURS</p>
            </div>


            <div class="sub-timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit-name">MINUTES</p>
            </div>


            <div class="sub-timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit-name">SECONDS</p>
            </div>

      </div>

          <input type="submit" value="RESET" id="btn">

        </div>
          
     </div>
    
 <script src="count down3.js"></script>    
    
</body>
</html>
